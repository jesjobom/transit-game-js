<html>
	<head>
		<link rel="stylesheet" href="css/fonts.css">
		<link rel="stylesheet" href="css/main.css">
		<script data-main="js/transit-config" src="js/require.js" type="text/javascript"></script>
		<title>TRANSIT GAME of Life</title>
	</head>
	<body>
		<h1>TRANSIT GAME of Life</h1>

		<div style="height: 20px; width: 20px">
			<span class="multiple" style="font-size: 60%">
			<i class="icon-car icon-rotate-west"></i><i class="icon-car icon-rotate-east"></i>
			</span>
		</div>

		<div style="height: 20px; width: 20px">
			<span class="multiple" style="font-size: 60%">
			<i class="icon-car icon-rotate-north"></i><i class="icon-car icon-rotate-south"></i>
			</span>
		</div>

		<div class="game_control">
			<input type="button" value="PAUSE" onclick="javascript: CONFIG.pause(); " />
			<input type="button" value="PLAY" onclick="javascript: CONFIG.play($('#speed').val()); " />
			<input type="text" value="1.0" maxlength="3" size="5" id="speed" />
		</div>

		<div id="game_area"></div>

		<footer>by Jesjobom (<a href="http://blog.jesjobom.com/en/">blog.jesjobom.com</a>)</footer>
	</body>
</html>
